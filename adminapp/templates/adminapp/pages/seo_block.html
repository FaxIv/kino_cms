<div class="col-md-8 offset-md-2 card">
    <div class="card-header">
        <h3 class="card-title">SEO блок</h3>
    </div>
    <div class="card-body">
        <div class="form-group">
            <div class="d-flex">
                <label>URL:</label>
                {{ seo_form.seo_url.errors }}
            </div>
            {{ seo_form.seo_url }}
        </div>
        <div class="form-group">
            <div class="d-flex">
                <label>Title:</label>
                {{ seo_form.seo_title.errors }}
            </div>
            {{ seo_form.seo_title }}
        </div>
        <div class="form-group">
            <div class="d-flex">
                <label>Keywords:</label>
                {{ seo_form.seo_keywords.errors }}
            </div>
            {{ seo_form.seo_keywords }}
        </div>
        <div class="form-group">
            <div class="d-flex">
                <label>Descriptions:</label>
                {{ seo_form.seo_description.errors }}
            </div>
            {{ seo_form.seo_description }}
        </div>
    </div>
</div>
